<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo 13,5%</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f6fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        main {
            background: #fff;
            padding: 30px;
            margin-top: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 900px;
            display: flex;
            gap: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 1.8rem;
            width: 100%;
        }
        form {
            flex: 1;
        }
        .label_input {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #444;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s;
        }
        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .btn-limpar {
            background: #dc3545;
        }
        .btn-limpar:hover {
            background: #b02a37;
        }
        #resultado-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #resultado {
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
            white-space: pre-line;
            min-height: 250px;
        }
        #copiar {
            background: #28a745;
            margin-top: 15px;
        }
        #copiar:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <main>
        <div style="flex:1;">
            <h1>Cálculo 13,5%</h1>
            <form onsubmit="return false;">
                <div class="label_input">
                    <label for="empresa">Empresa</label>
                    <select name="empresa" id="empresa">
                        <option value="SCM">SCM</option>
                        <option value="ASSORT">ASSORT</option>
                    </select>
                </div>
                <div class="label_input">
                    <label for="num">Número da NF</label>
                    <input type="text" id="num" placeholder="Digite o número da nota">
                </div>
                <div class="label_input">
                    <label for="tomador">Tomador</label>
                    <input type="text" id="tomador" placeholder="Digite o nome do tomador">
                </div>
                <div class="label_input">
                    <label for="medico">Médico</label>
                    <input type="text" id="medico" placeholder="Digite o nome do médico">
                </div>
                <div class="label_input">
                    <label for="valor_bruto">Valor bruto</label>
                    <input type="number" id="valor_bruto" placeholder="Ex: 1000.00">
                </div>
                <button onclick="Calcular()" type="button">Calcular</button>
                <button type="button" class="btn-limpar" onclick="Limpar()">Limpar Campos</button>
            </form>
        </div>

        <div id="resultado-container">
            <h1>Resultado</h1>
            <div id="resultado"></div>
            <button id="copiar" style="display:none;" onclick="copiarTexto()">Copiar</button>
        </div>
    </main>

    <script>
        function Calcular() {
            const empresa = document.getElementById('empresa').value;
            const numeroNF = document.getElementById('num').value;
            const tomador = document.getElementById('tomador').value;
            const medico = document.getElementById('medico').value;
            const valorBruto = parseFloat(document.getElementById('valor_bruto').value);

            if (isNaN(valorBruto) || valorBruto <= 0) {
                document.getElementById('resultado').innerHTML = "<strong style='color:red;'>Digite um valor bruto válido!</strong>";
                document.getElementById('copiar').style.display = "none";
                return;
            }

            const repasse = valorBruto * 0.8650;
            const honorario = valorBruto * 0.0427;
            const imposto = valorBruto * 0.0923;

            const texto = 
`Confirmo entrada na ${empresa} Serviços dos seguintes valores:

NF ${numeroNF || "(não informado)"} - ${tomador || "(tomador não informado)"} - ${medico || "(médico não informado)"}

VALOR BRUTO: R$ ${valorBruto.toFixed(2)}

REPASSE: R$ ${repasse.toFixed(2)}

CM: R$ ${honorario.toFixed(2)}

IMPOSTOS: R$ ${imposto.toFixed(2)}`;

            document.getElementById('resultado').innerText = texto;
            document.getElementById('copiar').style.display = "inline-block";
        }

        function copiarTexto() {
            const texto = document.getElementById('resultado').innerText;
            navigator.clipboard.writeText(texto).then(() => {
                alert("Texto copiado com sucesso!");
            });
        }

        function Limpar() {
            document.getElementById('empresa').value = "SCM";
            document.getElementById('num').value = "";
            document.getElementById('tomador').value = "";
            document.getElementById('medico').value = "";
            document.getElementById('valor_bruto').value = "";
            document.getElementById('resultado').innerText = "";
            document.getElementById('copiar').style.display = "none";
        }
    </script>
</body>
</html>
